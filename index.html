<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
     <div class="container">
        <h1 class="my-4 text-center">Personal Budget Tracker</h1>
        <!-- Income Section -->
         <div class="card">
            <dic class="card-body">
                <h5 class="card-title">Add Income</h5>
                <form id="income-form">
                    <div class="form-group">
                        <label for="income-amount" class="form-label">Income Amount</label>
                        <input type="number" class="form-control" name="" id="income-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary my-4">Add Income</button>
                </form>
            </dic>
         </div>

         <!-- Expenses -->

         <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Expenses</h5>
                <form id="expense-form">
                    <div class="row">
                        <div class="form-group my-2">
                            <label for="expenseDesc" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" name="" id="expenseDesc" required>
                        </div>
                        <div class="form-group my-2 col-3">
                            <label for="expense-amount" class="form-label">Expense Amount</label>
                            <input type="number" class="form-control" name="" id="expense-amount" required>
                        </div>

                        <!-- Expense Category -->
                        <!-- food , entertainment -->
                        <div class="form-group my-2 col-3">
                            <label for="expense-category" class="form-label">Category</label>
                            <select id="expense-category" class="form-select">
                                <option selected>Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Tax">Tax</option>
                                <option value="Rent">Rent</option>
                                <option value="Bill">Bill</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group my-2 col-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" name="" id="time" required>
                        </div>
                        <div class="form-group my-2 col-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" name="" id="date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary my-4">Add Expense Amount</button>
                </form>
            </div>
         </div>

         <!-- Summary -->

         <div class="card">
            <div id="summary" class="card-body">
                <div class="card-title">Budget Summary</div>
                <h5 id="displayIncome">Total income : Rs 0</h5>
                <h5 id="displayBalance">Current balance : Rs 0</h5>
                <div id="tab-title" class = 'tab-html mt-4'>
                    <div>Index</div>
                    <div>Time</div>
                    <div>Date</div>
                    <div>Category</div>
                    <div>Description</div>
                    <div>Expense</div>
                    <div>balance</div>
                </div> 
                <div id="tab"></div>
            </div>
         </div>

     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
